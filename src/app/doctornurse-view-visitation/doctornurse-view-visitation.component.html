<div class="history">
	<table>
		<tr>
			<th>Date</th>
			<th>Reason</th>
			<th>Symptoms</th>
			<th>Summary</th>
		</tr>
		<tr *ngFor="let v of visitationData">
			<td>{{v.visit_date}}</td>
			<td>{{v.visit_reason}}</td>
			<td>{{v.symptoms}}</td>
			<td>{{v.visit_summary}}</td>
		</tr>
	</table>
	<h6>I was having inexplicable problems with ngFor, and couldn't display it in the table, but you can view the data returned from the database in the log (Ctrl+Shift+I)</h6>
</div>
